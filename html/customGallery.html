<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormaLuz</title>
    <meta name="keywords" content="formaluz, formaluz gallery, lighting, design, lights, lamps, nico baldoni, custom lighting design">
    <meta name="description" content="Explore our portfolio of custom lighting projects tailored to the unique visions of our clients. From conceptualization to installation, we bring creativity and expertise to every custom project.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header>
        <div class="container-fluid xm-1">
            <div class="row">
                <div class="col" col-sm-11>
                    <h1 class="texto-color">Gallery</h1>
                </div>
                <div class="col" col-sm-1>
                    <a href="./custom.html" target="_blank"><img src="../images/cross-circle.png" class="close-gallery"
                            alt="Go back"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid ">


            <!-- custom -->


            <div class="row">
                <div class="col col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12  bg-custom">
                    <!-- Carousel -->
                    <div id="custom-carousel" class="carousel slide " data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="0"
                                class="active"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="2"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="3"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="4"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="5"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="6"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="7"></button>
                            <button type="button" data-bs-target="#custom-carousel" data-bs-slide-to="8"></button>
                        </div>

                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../images/bar1.jpg" alt="Bar chandelier" class="img-fluid "
                                    style="width:100%">

                            </div>
                            <div class="carousel-item">
                                <img src="../images/branch.jpg" alt="Branch" class="img-fluid" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/branchflat.jpg" alt="Branch Flat" class="img-fluid"
                                    style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/met.png" alt="Met" class="img-fluid" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/pendant.jpg" alt="pendant" class="img-fluid" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/resto1.png" alt="resto1" class="img-fluid" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/resto2.png" alt="resto2" class="img-fluid" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/resto3.jpg" alt="resto3" class="img-fluid" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/resto5.jpg" alt="ressto5" class="img-fluid" style="width:100%">
                            </div>
                        </div>

                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#custom-carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#custom-carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>


                </div>
            </div>



        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
