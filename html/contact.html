    <main>
        <div class="formulario bg-custom texto-color">
            <form action="https://formsubmit.co/esteban.baldoni@gmail.com" method="POST">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" maxlength="40" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" maxlength="40" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="60" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" maxlength="500" required></textarea>

                <button type="submit">Submit</button>
                <input type="hidden" name="_next" id="nextUrl" value="">
                <input type="hidden" name="_captcha" value="false">
                <!-- <button type="submit">Submit</button> -->
            </form>
        </div>


    </main>
